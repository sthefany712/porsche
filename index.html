<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Porsche</title>
</head>

<body>
    <header>
        <div class="separar1">
            <img class="menu" src="img/menuHamburguer.png" alt="">
            <img class="nomePorsche" src="./img/nomePorche.png" alt="">
        </div>

        <div class="separar2">
            <div class="conjuntoHeader">
                <div class="pessoaDiv">
                    <img class="pessoa" src="./img/pessoa.png" alt="">
                </div>
                <div class="botaoLocalizar">
                    <img class="localizar" src="img/localizao.png" alt="">
                    <span class="txtLocalizar">Find Porsche Center</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <img class="porscheImg" src="img/porscheImg.png" alt="">
        <div>
            <img src="img/SETADIREITA.png" alt="">
        </div>
        <div>
            <img src="img/SETAESQUERDA.png" alt="">
        </div>

    </main>
    <footer>
        <div class="menuCompra">
            <div class="baldeDiv">
            <div class="balde">
                    <img class="icon" src="img/balde.png" alt="">
                </div>
            </div>
            <div class="wheelsDiv">
                <div class="wheels">
                    <img class="icon" src="img/wheel (1).png" alt="">
                </div>
            </div>
            <div class="materialsDiv">
                <div class="materials">
                    <img class="icon" src="img/materials.png" alt="">
                </div>
            </div>
            <div class="bancoDiv">
                <div class="banco">
                    <img class="icon" src="img/banco.png" alt="">
                </div>
            </div>
            <div class="circleDiv">
                <div class="circle">
                    <img class="icon" src="img/circle.png" alt="">
                </div>
            </div>
            <div class="motorDiv">
                <div class="motor">
                    <img class="icon" src="img/motor.png" alt="">
                </div>
            </div>
            <div class="peckagesDiv">
                <div class="peckages">
                    <img class="icon" src="img/peckages.png" alt="">
                </div>
            </div>
            <div class="malasDiv">
                <div class="malas">
                    <img class="icon" src="img/malas.png" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
